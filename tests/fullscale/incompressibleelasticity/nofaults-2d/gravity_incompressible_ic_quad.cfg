[pylithapp.metadata]
base = [pylithapp.cfg, gravity_incompressible.cfg]
keywords = [quadrilateral cells]
arguments = [gravity_incompressible_ic.cfg, gravity_incompressible_ic_quad.cfg]

[pylithapp]
dump_parameters.filename = output/gravity_incompressible_ic_quad-parameters.json
problem.progress_monitor.filename = output/gravity_incompressible_ic_quad-progress.txt

problem.defaults.name = gravity_incompressible_ic_quad

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator.reader]
filename = mesh_quad.msh


# End of file
